<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link href="resources/css/bootstrap.min.css" rel="stylesheet" />
	<link href="resources/css/buttons.css" rel="stylesheet" />
<title>Product</title>
</head>
<body>
	<h:form>
		<div class="panel panel-primary">
			<div class="panel-heading">${productController.product.name}</div>
			<div class="panel-body">
		
	
				<div>Details</div>
				<div>Code: ${productController.product.code}</div>
				<div>Price: ${productController.product.price}â‚¬</div>
				<div>Description: ${productController.product.description}</div>
			</div>
			<div class="panel-footer">
				<h:commandButton class="btn btn-lg btn-primary" action="#{productController.removeProduct}"
					value="Remove Product">
					<f:param id="id" value="#{productController.product.id}" />
				</h:commandButton>
			</div>
		</div>
	</h:form>	
</body>
</f:view>
</html>
