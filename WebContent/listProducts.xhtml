<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Login</title>
		<link rel="stylesheet" type="text/css"
			href="resources/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="resources/css/styles.css" />
	</h:head>
	<body>
		<h:form>
			<div class="panel panel-default">
				<div class="panel-body">Product's List</div>
				<div class="list-group">
					<ui:repeat var="product" value="#{adminSession.products}">
						<h:commandLink styleClass="list-group-item"
							action="#{productController.findProduct}">
							<div class="list-group-item-heading">#{product.name}</div>
							<div class="list-group-item-text"> #{product.description}</div>
							<div> Price: #{product.price}â‚¬</div>
							
							<f:param name="id" value="#{product.id}" />
						</h:commandLink>
					</ui:repeat>
				</div>
			</div>
		</h:form>
	</body>
</f:view>
</html>
