<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link href="resources/css/bootstrap.min.css" rel="stylesheet" />
	<link href="resources/css/buttons.css" rel="stylesheet" />
	<title>Add Product</title>
</head>
<body>
	<h:form>
		<div class="panel panel-primary">
			<div class="panel-heading">${customerSession.product.name} details</div>
			<div class="panel-body">
				<div>Code: ${customerSession.product.code}</div>
				<div>Price: ${customerSession.product.price}</div>
				<div>Description: ${customerSession.product.description}</div>
			</div>	
			
			<div class="panel-heading">Add To Order</div>
			<div class="panel-body">
					<div class="form-group">
						<label>Quantity </label>
						<h:inputText class="form-control" id="quantity" value="#{orderLineController.quantity}"
							required="true" requiredMessage="Quantity is mandatory"
							validatorMessage="Quantity must be positive"
							converterMessage="Quantity must be a number">
							<f:validateLongRange minimum="1" />
							<f:convertNumber type="number" />
						</h:inputText>
						<h:message for="quantity" />
					</div>
			</div>
			<div class="panel-footer">
					<h:commandButton class="btn btn-lg btn-primary" value="Add" 
						action="#{orderLineController.addOrderLineToOrder}"></h:commandButton>
			</div>
		</div>
	</h:form>
</body>
</f:view>
</html>
